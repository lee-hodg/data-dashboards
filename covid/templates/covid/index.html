{% load bootstrap4 %}
{% load static %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Data Dashboard</title>
    <!--import script files needed from plotly and bootstrap-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<!--navbar links-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Data Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="https://www.udacity.com">Udacity</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://data.worldbank.org/">World Bank Data</a>
            </li>
        </ul>
    </div>
</nav>

<!--middle section-->
<div class="row">

    <!--social media buttons column-->
    <div class="col-1 border-right">
        <div id="follow-me" class="mt-3">
            <a href="https://www.linkedin.com/in/lee-hodgkinson1/">
                <img src="{% static 'covid/imgs/linkedinlogo.png' %}" alt="linkedin" class="img-fluid mb-4 ml-2">
            </a>
            <a href="https://github.com/lee-hodg">
                <img src="{% static 'covid/imgs/githublogo.png' %}" alt="github" class="img-fluid ml-2">
            </a>
        </div>
    </div>

    <!--visualizations column-->
    <div class="col-11">

        <!--chart descriptions-->
        <div id="middle-info" class="mt-3">

            <h2 id="tag-line">Data Dashboard</h2>
            <h4 id="sub-tag-line" class="text-muted">Top 10 World Economies Land Use</h4>

        </div>

        <!--charts-->
        <div id="charts" class="container mt-3 text-center">

            <!--top two charts-->
            <div class="row">
                <div class="col-6">
                    <div id="{{ids.0}}"></div>
                </div>
                <div class="col-6">
                    <div id="{{ids.1}}"></div>
                </div>
            </div>

            <!--bottom two charts-->
            <div class="row mb-6">
                <div class="col-6">
                    <div id="chart3">
                        <div id="{{ids.2}}"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="chart4">
                        <div id="{{ids.3}}"></div>
                    </div>
                </div>
            </div>

            <!--Create another row and place a fifth chart in that row-->
            <div class="row mb-6">
                <div class="col-12">
                    <div id="chart5">
                        <div id="{{ids.4}}"></div>
                    </div>
                </div>
            </div>

        </div>
        <div>
        </div>

        <!--footer section-->
        <div id="footer" class="container"></div>

</body>
